version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # МАГИЯ: Синхронизируем весь код (из текущей папки в /app в контейнере)
      - .:/app
      # База данных отдельно
      - ./data:/app/data
    restart: always
    # Объединяем миграции и запуск с флагом --reload
    command: >
      sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"